name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          body: |
            See [Release Notes](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
